<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
	<title>User Account</title>
    <!-- Boxicons CDN Link -->
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-1umf/78I40dLZjJaaLm7mOoGxu0ssVWwrY55vJ2VWs+FD1lkt2ZcX09L24j3qzrAKuxH3EXOh8Vv/AJSg10JlQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style>
	
	.container {
		display: flex;
		flex-direction: column;
			align-items: center;
		}
	
	
	</style>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-4+hT4B4ZvTFlLy8BN8uF+x3ymqMQx3vHNEtjq1c8a1ZMgnh93NxQGKjGXWnCSz7RbKcA65VwOti6m8lI5ju5qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-fxWhmQ2GrT8TmT0ozBc4i4kn4b/Qm8X0vUTZpyap3q0OtURtWp8AJvKscO/WWBNtRiZDPOW8XvAHJJNkpuxlOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name" style="font-size: xx-large; font-family: 'Times New Roman';">Finance Planner</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="/">
            <i class='bx bx-home' ></i>
            <span class="links_name">Home</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('account') }}">
            <i class='bx bx-box' ></i>
            <span class="links_name">Account Details</span>
          </a>
        </li>
		<li>
			<a href="{{ url_for('wallet') }}">
			  <i class='bx bx-wallet' ></i>
			  <span class="links_name">Wallet</span>
			</a>
		  </li>
        <li>
          <a href="{{ url_for('investment') }}">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Investement</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('learning')}}">
            <i class='bx bx-book-alt' ></i>
            <span class="links_name">Learning</span>
          </a>
        </li>
  </div>
  <section class="home-section">
	{% if message %}
        <script>alert("{{ message }}");</script>
    {% endif %}
	<nav>
		<div class="sidebar-button">
			<i class='bx bx-menu sidebarBtn'></i>
			<span class="dashboard">Menu</span>
		</div>
	</nav>
	<div class="container">
    <div>
      <h3 style="margin-top: 100px;">Account Details</h3>
    </div>
    <form action="{{ url_for('account') }}" method="post" onsubmit="return validateBudgetForm();"  style="margin-top: 40px;">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="totalincome">Income Per Month:</label>
        <input type="text" class="form-control" id="totalincome" name="totalincome" placeholder="Enter Total Income Per month" inputmode="numeric" pattern="^[0-9]+$|100^$" oninvalid="this.setCustomValidity('Please enter a valid number')" onchange="this.setCustomValidity('')" required>
      </div>
      <div class="form-group">
        <label for="needs">Needs:</label>
        <input type="text" class="form-control" id="needs" name="needs" placeholder="Enter needs" inputmode="numeric" pattern="^[0-9]+$|100^$" oninvalid="this.setCustomValidity('Please enter a valid number')" onchange="this.setCustomValidity('')" required>
      </div>
      <div class="form-group">
        <label for="wants">Wants:</label>
        <input type="text" class="form-control" id="wants" name="wants" placeholder="Enter wants" inputmode="numeric" pattern="^[0-9]+$|100^$" oninvalid="this.setCustomValidity('Please enter a valid number')" onchange="this.setCustomValidity('')" required>
      </div>
      <div class="form-group">
        <label for="save">Save Or Gols:</label>
        <input type="text" class="form-control" id="save" name="save" placeholder="Enter save as" inputmode="numeric" pattern="^[0-9]+$|100^$" oninvalid="this.setCustomValidity('Please enter a valid number')" onchange="this.setCustomValidity('')" required>
      </div>
      <div class="form-group">
        <label for="save">Month</label>
        <input type="month" class="form-control" id="month" name="month" placeholder="Select a month" min="2022-01" max="2024-12" onchange="this.setCustomValidity('')" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  </section>
  <!-- <script></script> -->
</body>
<script>
	let sidebar = document.querySelector(".sidebar");
	let sidebarBtn = document.querySelector(".sidebarBtn");
	sidebarBtn.onclick = function() {
	sidebar.classList.toggle("active");
	if (sidebar.classList.contains("active")) {
		sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
	} else {
		sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
	}
	}
  function validateBudgetForm() {
    var needs = parseInt(document.getElementById('needs').value);
    var wants = parseInt(document.getElementById('wants').value);
    var save = parseInt(document.getElementById('save').value);
    var sum = needs + wants + save;
    if (sum !== 100) {
      alert("The sum of needs, wants, and save must be equal to 100.");
      return false;
    }
    return true;
  }
</script>
</html>

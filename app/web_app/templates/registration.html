<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
  <nav>
    <ul>
        <li><a href="/">Home</a></li>
    </ul>
  </nav>
	<h2>User Registration</h2>
	<form action="{{ url_for('registration') }}" method="post">
        {% if message is defined and message %}
			<div class="message">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Username:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name" required>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" required>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" required>
		</div>    
		<button type="submit" class="btn btn-primary">Register</button>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>        
</body>
</html>
